		 function display(data){
		    $.each(data, function(){
			       details += '<p class="detailscontent"> <span>Book Name:</span> ' + this.name + '<span> Price:</span>' + this.price +   '</p>';
			       publishername += '<p class="detailscontent"> <span>Book Author:</span>' + this.Author + '</p>';

			 $('#myTab a').click(function (e) {
